<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow">
      <div class="card-header bg-info text-white text-center">
        <h3 class="card-title mb-0">Add Job Application</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" 
                   formControlName="companyName" required
                   [class.is-invalid]="form.get('companyName')?.invalid && form.get('companyName')?.touched">
            <div class="invalid-feedback" *ngIf="form.get('companyName')?.invalid && form.get('companyName')?.touched">
              Company name is required
            </div>
          </div>

          <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input type="text" class="form-control" id="position" 
                   formControlName="position" required
                   [class.is-invalid]="form.get('position')?.invalid && form.get('position')?.touched">
            <div class="invalid-feedback" *ngIf="form.get('position')?.invalid && form.get('position')?.touched">
              Position is required
            </div>
          </div>

          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" formControlName="status"
                    [class.is-invalid]="form.get('status')?.invalid && form.get('status')?.touched">
              <option value="Applied">Applied</option>
              <option value="Interview">Interview</option>
              <option value="Offer">Offer</option>
              <option value="Rejected">Rejected</option>
            </select>
            <div class="invalid-feedback" *ngIf="form.get('status')?.invalid && form.get('status')?.touched">
              Please select a status
            </div>
          </div>

          <div class="mb-3">
            <label for="dateApplied" class="form-label">Date Applied</label>
            <input type="date" class="form-control" id="dateApplied" 
                   formControlName="dateApplied"
                   [class.is-invalid]="form.get('dateApplied')?.invalid && form.get('dateApplied')?.touched">
            <div class="invalid-feedback" *ngIf="form.get('dateApplied')?.invalid && form.get('dateApplied')?.touched">
              Please enter a valid date
            </div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
              <i class="bi bi-check-circle"></i> Submit Application
            </button>
            <button type="button" class="btn btn-outline-secondary" routerLink="/app">
              <i class="bi bi-arrow-left"></i> Back to List
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
