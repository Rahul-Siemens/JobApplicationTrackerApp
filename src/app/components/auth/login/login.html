<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="card-title mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" 
                   [(ngModel)]="username" name="username" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" 
                   [(ngModel)]="password" name="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <div class="text-center mt-3">
          <p class="mb-0">Don't have an account?</p>
          <a routerLink="/register" class="btn btn-outline-primary btn-sm mt-2">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
