<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow">
      <div class="card-header bg-success text-white text-center">
        <h3 class="card-title mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onRegister()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" 
                   [(ngModel)]="username" name="username" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" 
                   [(ngModel)]="password" name="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        
        <div class="text-center mt-3">
          <p class="mb-0">Already have an account?</p>
          <a routerLink="/login" class="btn btn-outline-success btn-sm mt-2">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
